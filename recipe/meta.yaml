{% set name = "hidapi" %}
{% set version = "0.14.0.post4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hidapi-{{ version }}.tar.gz
  sha256: 48fce253e526d17b663fbf9989c71c7ef7653ced5f4be65f1437c313fb3dbdf6

build:
  script:
    - cythonize hid.pyx
    - {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - pkg-config
  host:
    - cython
    - libudev  # [linux]
    - libusb
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools >=19.0

test:
  imports:
    - hid
    #Â - hidraw  # [linux]
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/trezor/cython-hidapi
  summary: A Cython interface to the hidapi from https://github.com/libusb/hidapi
  license: LicenseRef-cython-hidapi OR GPL-3.0-only OR BSD-3-Clause
  license_file:
    - LICENSE-orig.txt
    - LICENSE-bsd.txt
    - LICENSE-gpl3.txt
    - libusb_hidapi_licenses.txt

extra:
  recipe-maintainers:
    - goanpeca
    - traversaro
