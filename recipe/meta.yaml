{% set name = "hidapi" %}
{% set version = "0.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hidapi-{{ version }}.tar.gz
  sha256: 99b18b28ec414ef9b604ddaed08182e486a400486f31ca56f61d537eed1d17cf
  patches:
    - fix_include.patch
    - bus_spi.patch

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - libudev  # [linux]
    - libusb
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools >=19.0

test:
  imports:
    - hid
    #Â - hidraw  # [linux]
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/trezor/cython-hidapi
  summary: A Cython interface to the hidapi from https://github.com/libusb/hidapi
  license: LicenseRef-cython-hidapi OR GPL-3.0-only OR BSD-3-Clause
  license_file:
    - LICENSE-orig.txt
    - LICENSE-bsd.txt
    - LICENSE-gpl3.txt
    - libusb_hidapi_licenses.txt

extra:
  recipe-maintainers:
    - goanpeca
