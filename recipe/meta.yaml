{% set name = "hidapi" %}
{% set version = "0.12.0.post2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hidapi-{{ version }}.tar.gz
  sha256: 8ebb2117be8b27af5c780936030148e1971b6b7fda06e0581ff0bfb15e94ed76
  patches:
    - fix_include.patch

build:
  script:
    - cythonize hid.pyx
    - {{ PYTHON }} -m pip install . -vv
  number: 3

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - cython <3
    - libudev  # [linux]
    - libusb
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools >=19.0

test:
  imports:
    - hid
    #Â - hidraw  # [linux]
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/trezor/cython-hidapi
  summary: A Cython interface to the hidapi from https://github.com/libusb/hidapi
  license: LicenseRef-cython-hidapi OR GPL-3.0-only OR BSD-3-Clause
  license_file:
    - LICENSE-orig.txt
    - LICENSE-bsd.txt
    - LICENSE-gpl3.txt
    - libusb_hidapi_licenses.txt

extra:
  recipe-maintainers:
    - goanpeca
